<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Add Student</h4>
                      <p class="card-category">Fill the information</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="studentFormGroup">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput  type="text"  autocomplete="off"  formControlName="stu_id">
                                </mat-form-field>
                              </div>
                          </div>


                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput type="text"  autocomplete="off"  formControlName="fname">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput   autocomplete="off" type="text" formControlName="lname">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput  autocomplete="off"  type="text" formControlName="major_id">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput  autocomplete="off"  type="text" formControlName="address">
                                </mat-form-field>
                              </div>
                          </div>

                          <button mat-raised-button (click)="updatestu()"  class="btn btn-warning pull-right">UPDATE</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
